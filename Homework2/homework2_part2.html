    <!-- Main Content -->
    <section class="content">
        <article>
            <h2>Homework 2 Part 2</h2>
            
            <form id="numberForm">
                <label for="num1">Enter first number:</label>
                <input type="text" id="num1"><br><br>
                <label for="num2">Enter second number:</label>
                <input type="text" id="num2"><br><br>
                <label for="num3">Enter third number:</label>
                <input type="text" id="num3"><br><br>
                
                <button type="button" onclick="processData()">Calculate</button>
                <button type="button" onclick="clearForm()">Clear</button>
            </form>
            
            <br>

            <textarea id="results" rows="6" cols="40" readonly></textarea>

            <script>
                function processData() {
                    // Get the input values
                    var num1 = document.getElementById("num1").value;
                    var num2 = document.getElementById("num2").value;
                    var num3 = document.getElementById("num3").value;
                    
                    // Checks if they are numbers
                    if (isNaN(num1) || isNaN(num2) || isNaN(num3) || num1 === '' || num2 === '' || num3 === '') {
                        document.getElementById("results").value = "Error: Please enter valid numbers in all fields.";
                        return;
                    }
                    
                    // Convert inputs to numbers
                    num1 = parseFloat(num1);
                    num2 = parseFloat(num2);
                    num3 = parseFloat(num3);

                    // Calculate sum, average, and product
                    var sum = num1 + num2 + num3;
                    var average = sum / 3;
                    var product = num1 * num2 * num3;
                    
                    // Finds the smallest and largest numbers
                    var smallest = Math.min(num1, num2, num3);
                    var largest = Math.max(num1, num2, num3);

                    // Results
                    document.getElementById("results").value = 
                        "Sum: " + sum + "\n" +
                        "Average: " + average + "\n" +
                        "Product: " + product + "\n" +
                        "Smallest: " + smallest + "\n" +
                        "Largest: " + largest;
                }

                function clearForm() {
                    // Clear everything
                    document.getElementById("num1").value = "";
                    document.getElementById("num2").value = "";
                    document.getElementById("num3").value = "";
                    document.getElementById("results").value = "";
                }
            </script>
        </article>
