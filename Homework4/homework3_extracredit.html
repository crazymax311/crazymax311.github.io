<body>

        </ul>
    </nav>

    <!-- Main Content -->
    <section class="content">
        <article>
            <h2>Homework 3 Extra Credit</h2>
            <p id="question"></p>
            <form id="gameForm">
                <label for="answer">Your Answer: </label>
                <input type="number" id="answer" name="answer" required aria-labelledby="question"><br><br>

                <button type="button" onclick="checkAnswer()">Submit</button>
            </form>
            <p id="result"></p>
            <div id="continuePrompt" style="display:none;">
                <p>Do you want to keep playing?</p>
                <button onclick="nextQuestion()">Yes</button>
                <button onclick="endGame()">No</button>
            </div>

            <script>
                let num1, num2; // Variables to hold the two random numbers for multiplication
                let correctAnswer; // Variable to hold the correct answer

                // Function to generate the next multiplication question
                function nextQuestion() {
                    num1 = Math.floor(Math.random() * 10); 
                    num2 = Math.floor(Math.random() * 10); 
                    correctAnswer = num1 * num2; 
                    document.getElementById('question').textContent = `How much is ${num1} times ${num2}?`; 
                    document.getElementById('result').textContent = ''; 
                    document.getElementById('answer').value = ''; 
                    document.getElementById('answer').focus(); 
                    document.getElementById('continuePrompt').style.display = 'none'; 
                }

                // Check the user's answer
                function checkAnswer() {
                    const answer = parseInt(document.getElementById('answer').value); 
                    const resultElement = document.getElementById('result'); 

                    // Check if the user's answer is correct
                    if (answer === correctAnswer) {
                        resultElement.textContent = "Very good!"; 
                        document.getElementById('continuePrompt').style.display = 'block'; 
                    } else {
                        resultElement.textContent = "No. Please try again."; 
                    }
                }

                // Function to end the game and display a thank you 
                function endGame() {
                    const resultElement = document.getElementById('result');
                    resultElement.textContent = "Thanks for playing, see you next time!"; 
                    document.getElementById('question').textContent = ''; 
                    document.getElementById('answer').style.display = 'none'; 
                    document.querySelector("button").style.display = 'none'; 
                    document.getElementById('continuePrompt').style.display = 'none'; 
                }

                // Initialize the game by displaying the first question
                nextQuestion();
            </script>
        </article>
    </section>

    <footer>
        <p>&copy; 2024 Max Rocans Website</p>
