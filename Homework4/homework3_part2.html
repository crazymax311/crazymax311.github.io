<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>CIS 114 Homework 3 Part 2</title>
    <meta charset="utf-8">
    <meta name="description" content="Salesperson Earnings Calculation by Max Rocans">
    <link rel="stylesheet" href="styles.css">
    <!-- Adjusting table -->
    <style>
        table {
            margin-left: 10px;
            text-align: left;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }

        th {
            text-align: left;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>CIS 114 Assignments</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="homework1.html">Homework 1</a></li>
            <li><a href="homework2.html">Homework 2</a></li>
            <li><a href="homework3.html">Homework 3</a></li>
            <li><a href="homework4.html">Homework 4</a></li>
            <li><a href="homework5.html">Homework 5</a></li>
            <li><a href="homework6.html">Homework 6</a></li>
            <li><a href="homework7.html">Homework 7</a></li>
            <li><a href="homework8.html">Homework 8</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <section class="content">
        <article>
            <h2>Homework 3 Part 2</h2>
            <form id="salesForm">
                <table border="1">
                    <tr>
                        <th><label for="name">Salesperson Name:</label></th>
                        <td colspan="3"><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <th>Item</th>
                        <th>Enter Quantity</th>
                        <th>Quantity Sold</th>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <th><label for="item1">Item 1 (20.99):</label></th>
                        <td><input type="number" id="item1" name="item1" min="0" required></td>
                        <td><input type="text" id="sold1" readonly></td>
                        <td><input type="text" id="total1" readonly></td>
                    </tr>
                    <tr>
                        <th><label for="item2">Item 2 (12.75):</label></th>
                        <td><input type="number" id="item2" name="item2" min="0" required></td>
                        <td><input type="text" id="sold2" readonly></td>
                        <td><input type="text" id="total2" readonly></td>
                    </tr>
                    <tr>
                        <th><label for="item3">Item 3 (9.95):</label></th>
                        <td><input type="number" id="item3" name="item3" min="0" required></td>
                        <td><input type="text" id="sold3" readonly></td>
                        <td><input type="text" id="total3" readonly></td>
                    </tr>
                    <tr>
                        <th><label for="item4">Item 4 (35.89):</label></th>
                        <td><input type="number" id="item4" name="item4" min="0" required></td>
                        <td><input type="text" id="sold4" readonly></td>
                        <td><input type="text" id="total4" readonly></td>
                    </tr>
                    <tr>
                        <th>Total Sales:</th>
                        <td></td>
                        <td></td>
                        <td><input type="text" id="totalSales" readonly></td>
                    </tr>
                    <tr>
                        <th>Total Earnings:</th>
                        <td></td>
                        <td></td>
                        <td><input type="text" id="earnings" readonly></td>
                    </tr>
                </table>

                <br>
                <button type="button" onclick="validateForm()">Submit</button>
                <button type="reset" onclick="clearResults()">Clear</button>
            </form>

            <div id="error-message"></div>

            <script>
                function validateForm() {
                    // Get the form fields
                    const name = document.getElementById('name').value.trim();
                    const item1 = parseInt(document.getElementById('item1').value);
                    const item2 = parseInt(document.getElementById('item2').value);
                    const item3 = parseInt(document.getElementById('item3').value);
                    const item4 = parseInt(document.getElementById('item4').value);

                    // Initialize the error message div
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.innerHTML = '';  

                    // Clear previous results before showing new ones
                    clearResults();

                    // Check if the name is entered
                    if (name === '') {
                        errorMessage.innerHTML = 'Error: Please enter the salesperson\'s name.';
                        return;
                    }

                    // Check if quantities are valid numbers and greater than zero
                    if (isNaN(item1) || item1 < 0 || isNaN(item2) || item2 < 0 ||
                        isNaN(item3) || item3 < 0 || isNaN(item4) || item4 < 0) {
                        errorMessage.innerHTML = 'Error: Please enter valid quantities for all items (must be numbers >=0).';
                        return;
                    }

                    // If everything is entered correctly, calculate earnings
                    calculateEarnings();
                }

                function calculateEarnings() {
                    // Get the number of items sold from the input fields
                    const item1 = parseInt(document.getElementById('item1').value);
                    const item2 = parseInt(document.getElementById('item2').value);
                    const item3 = parseInt(document.getElementById('item3').value);
                    const item4 = parseInt(document.getElementById('item4').value);

                    // Calculate the total sales for each item by quantity sold * item price
                    const total1 = item1 * 20.99;
                    const total2 = item2 * 12.75;
                    const total3 = item3 * 9.95;
                    const total4 = item4 * 35.89;

                    // Calculate the total sales by adding up the sales of all items
                    const totalSales = total1 + total2 + total3 + total4;

                    // Calculate the total earnings
                    const earnings = (totalSales * 0.09) + 250;

                    // Display the total sales for each item to two decimals
                    document.getElementById('total1').value = total1.toFixed(2);
                    document.getElementById('total2').value = total2.toFixed(2);
                    document.getElementById('total3').value = total3.toFixed(2);
                    document.getElementById('total4').value = total4.toFixed(2);

                    // Display the quantity sold to match the entered quantity for each item
                    document.getElementById('sold1').value = item1;
                    document.getElementById('sold2').value = item2;
                    document.getElementById('sold3').value = item3;
                    document.getElementById('sold4').value = item4;

                    // Display the total sales and total earnings to 2 decimal places
                    document.getElementById('totalSales').value = totalSales.toFixed(2);
                    document.getElementById('earnings').value = earnings.toFixed(2);
                }

                function clearResults() {
                    // Clear all result fields
                    document.getElementById('total1').value = '';
                    document.getElementById('total2').value = '';
                    document.getElementById('total3').value = '';
                    document.getElementById('total4').value = '';
                    document.getElementById('totalSales').value = '';
                    document.getElementById('earnings').value = '';
                }
            </script>

        </article>
    </section>

    <footer>
        <p>&copy; 2024 Max Rocans Website</p>
    </footer>
</body>

</html>
