            <h3>For Loop - Every Fourth Integer (5 to 25)</h3>
            <p id="for-loop-result"></p>
            
            <h3>While/Do While Loop - Every Third Integer (3 to 18)</h3>
            <p id="while-loop-result"></p>
        </article>

    <footer>

    <script>
        // For Loop: Calculate product and sum of every fourth integer from 5 to 25
        let sumFor = 0;
        let productFor = 1;
        for (let i = 5; i <= 25; i += 4) {
            sumFor += i;
            productFor *= i;
        }
		//Display results
        document.getElementById("for-loop-result").innerHTML = 
            "The result of 5 * 9 * 13 * 17 * 21 * 25 is " + productFor.toLocaleString() + ".<br>" +
            "The result of 5 + 9 + 13 + 17 + 21 + 25 is " + sumFor.toLocaleString() + ".";

        // While Loop: Calculate product and sum of every third integer from 3 to 18
        let sumWhile = 0;
        let productWhile = 1;
        let j = 3;

        while (j <= 18) {
            sumWhile += j;
            productWhile *= j;
            j += 3;
        }
		//Display results
        document.getElementById("while-loop-result").innerHTML = 
            "The result of 3 * 6 * 9 * 12 * 15 * 18 is " + productWhile.toLocaleString() + ".<br>" +
            "The result of 3 + 6 + 9 + 12 + 15 + 18 is " + sumWhile.toLocaleString() + ".";
    </script>
