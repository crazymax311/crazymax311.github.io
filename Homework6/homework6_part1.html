    <!-- Main Content -->
    <main id="main-content">
        <h2>Homework 6 - Part 1</h2>

        <!-- Form for Number Input -->
        <form id="numberForm">
            <label for="numberInput">Enter a number with at least 4 decimal places:</label>
            <input type="text" id="numberInput" name="numberInput" placeholder="e.g., 123.4567" aria-describedby="resultArea">
            <button type="button" onclick="processNumber()" aria-label="Submit number">Submit</button>
            <button type="reset" onclick="clearResult()" aria-label="Clear form and result">Clear</button>
        </form>

        <!-- Result Display Area -->
        <div id="resultArea" style="margin-top: 20px;" aria-live="polite"></div>
    </main>

    <footer>
        <p>&copy; 2024 Max Rocans Website</p>
    </footer>

    <script>
    function processNumber() {
        const input = document.getElementById('numberInput').value.trim();
        const resultArea = document.getElementById('resultArea');

        // Validate if the input is number with at least 4 decimal places
        if (!/^\d+(\.\d{4,})$/.test(input)) {
            resultArea.textContent = "You need to type a number with at least 4 decimals, please try again.";
            return;
        }

        // Parse the input as a floating-point number
        const number = parseFloat(input);

        // Calculations
        const roundedToInt = Math.round(number);
        const sqrtRounded = Math.round(Math.sqrt(number));
        const roundedToTenths = number.toFixed(1);
        const roundedToHundredths = number.toFixed(2);
        const roundedToThousandths = number.toFixed(3);

        // Display results
        resultArea.innerHTML = `
            <p>You typed number ${number}</p>
            <ul>
                <li>Rounded to the nearest integer = ${roundedToInt}</li>
                <li>Square root rounded to integer = ${sqrtRounded}</li>
                <li>Rounded to the nearest 10th position = ${roundedToTenths}</li>
                <li>Rounded to the nearest 100th position = ${roundedToHundredths}</li>
                <li>Rounded to the nearest 1000th position = ${roundedToThousandths}</li>
            </ul>
        `;
    }

    function clearResult() {
        document.getElementById('resultArea').textContent = '';
    }
    </script>
