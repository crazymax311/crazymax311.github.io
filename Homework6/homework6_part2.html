    <!-- Main Content -->
    <main id="main-content">
        <h2>Homework 6 - Part 2</h2>

        <!-- Form for Character Search -->
        <form id="searchForm">
            <label for="contentInput">Type here:</label>
            <textarea id="contentInput" rows="6" cols="50" placeholder="Type as much text as you want!"></textarea>

            <label for="charInput">Enter a single character to search for:</label>
            <input type="text" id="charInput" name="charInput" maxlength="1" placeholder="example: a">

            <button type="button" onclick="countCharacter()" aria-label="Submit character search">Submit</button>
            <button type="reset" onclick="clearResult()" aria-label="Clear form and result">Clear</button>
        </form>

        <!-- Result Display Area -->
        <div id="resultArea" style="margin-top: 20px;" aria-live="polite"></div>
    </main>

    <footer>
        <p>&copy; 2024 Max Rocans Website</p>
    </footer>

    <script>
    function countCharacter() {
        const content = document.getElementById('contentInput').value;
        const char = document.getElementById('charInput').value.trim().toLowerCase();
        const resultArea = document.getElementById('resultArea');

        // Make sure single character was entered
        if (char.length !== 1) {
            resultArea.textContent = "Please enter a single character for search.";
            return;
        }

        // Count occurrences of the character 
        const count = [...content.toLowerCase()].filter(c => c === char).length;

        // Display the count in div or open a window if character is not found
        if (count > 0) {
            resultArea.textContent = `The character "${char}" appears ${count} times in the content.`;
        } else {
            resultArea.textContent = '';
            const newWindow = window.open("", "NotFoundWindow", "width=300,height=100,top=200,left=200");
            newWindow.document.write(`
                <p>Search character "${char}" not found in the content you typed.</p>
                <button onclick="window.close()">Close</button>
            `);
        }
    }

    function clearResult() {
        document.getElementById('resultArea').textContent = '';
    }
    </script>

</body>
