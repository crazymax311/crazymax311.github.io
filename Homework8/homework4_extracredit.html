        .form-container {
            margin: 20px 0;
        }
        .result {
            white-space: pre; /* Preserve spaces and line breaks in output */
            font-family: monospace; /* Monospace font for asterisks */
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>CIS 114 Assignments</h1>
    </header>

    <!-- Navigation Bar -->
    <nav role="navigation">
        <ul>
            <li><a href="homework1.html">Homework 1</a></li>
            <li><a href="homework2.html">Homework 2</a></li>

            <li><a href="homework7.html">Homework 7</a></li>
            <li><a href="homework8.html">Homework 8</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="content">
            <article>
                <h2>Homework 4 Extra Credit</h2>

                <!-- User Input Form -->
                <div class="form-container">
                    <label for="sizeInput">Enter a number between 2 and 10:</label>
                    <input type="number" id="sizeInput" min="2" max="10" aria-required="true" aria-describedby="instruction">
                    <button onclick="drawSquare()" aria-label="Build the square">Build Square</button>
                    <button onclick="clearForm()" aria-label="Clear the form">Clear</button>
                </div>

                <!-- Displaying the square or error message -->
                <div id="result" class="result" aria-live="polite"></div>

            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Max Rocans Website</p>
    </footer>

    <script>
        function drawSquare() {
            // Get the user input
            const size = parseInt(document.getElementById("sizeInput").value);
            const resultDiv = document.getElementById("result");

            // Clear previous result
            resultDiv.textContent = '';

            // Validate the input
            if (isNaN(size) || size < 2 || size > 10) {
                resultDiv.textContent = "Error: Please enter a valid number between 2 and 10.";
                return;
            }

            let square = '';

            // Create the rows and columns
            for (let row = 0; row < size; row++) {      
                for (let col = 0; col < size; col++) {
                    // Print * for the first and last row, or for the first and last column
                    if (row === 0 || row === size - 1 || col === 0 || col === size - 1) {
                        square += '* ';
                    } else {
                        square += '  '; // Add spaces for the hollow part
                    }
                }
                square += '\n'; // line after row
            }

            // Display the square in the result div
            resultDiv.textContent = square;
        }

        function clearForm() {
            document.getElementById("sizeInput").value = '';
            document.getElementById("result").textContent = '';
        }
    </script>
</body>

</html>
