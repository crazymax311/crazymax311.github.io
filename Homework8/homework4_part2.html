    <!-- Main Content -->
    <main>
        <section class="content">
            <article>
                <h2>Homework 4 Part 2</h2>
                <div id="tables-container" aria-live="polite"></div>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Max Rocans Website</p>

    <script>
        // Function to create a table for each interest rate
        function generateTable(principal, rate, years) {
            let table = "<table><caption>Compound Interest Table for " + (rate * 100).toFixed(2) + "% Interest Rate</caption>";
            table += "<tr><th scope='col'>Year</th><th scope='col'>Amount on Deposit</th><th scope='col'>Interest Rate</th></tr>";
            
            for (let year = 1; year <= years; year++) {
                let amount = principal * Math.pow(1 + rate, year);
                table += "<tr><td>" + year + "</td><td>" + amount.toLocaleString('en-US', { style: 'currency', currency: 'USD' }) + "</td><td>" + (rate * 100).toFixed(2) + "%</td></tr>";
            }
            
            table += "</table>";
            return table;
        }

        // Array of interest rates
        const interestRates = [0.05, 0.06, 0.07];
        const principal = 1000;
        const years = 5;

        let tablesContainer = document.getElementById("tables-container");

        // Outer loop for generating tables based on different interest rates
        interestRates.forEach(rate => {
            tablesContainer.innerHTML += "<h3>Interest Rate: " + (rate * 100).toFixed(2) + "%</h3>";
            tablesContainer.innerHTML += generateTable(principal, rate, years);
        });
    </script>
