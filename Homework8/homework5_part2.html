    <main>
        <h2>Homework 5 Part 2</h2>

        <p>The selected website will open in a new tab.</p>

        <label for="dropdown1">Choose a site:</label>
        <select id="dropdown1" onchange="openSite(this)">
            <option value="">Select Website</option>
            <option value="https://www.reboothealth.net">Reboot Health</option>
            <option value="https://www.gamespot.com">GameSpot</option>
            <option value="https://www.etrade.com">Etrade</option>
        </select>

       <h3>Manual Navigation</h3>
		<label for="dropdown2">Choose a site:</label>
		<select id="dropdown2">
			<option value="">Select website</option>
			<option value="https://www.nintendo.com">Nintendo</option>
			<option value="https://www.microsoft.com">Microsoft</option>
			<option value="https://www.sony.com">Sony</option>
		</select>
		<button onclick="navigate()">Go</button>

    </main>

    <footer>
        <p>&copy; 2024 Max Rocans Website</p>
    </footer>

    <script>
        // Open the selected site in a new tab 
        function openSite(select) {
            const url = select.value;
            if (url) window.open(url, '_blank');
        }

        // Open the selected site in a new tab with go button
        function navigate() {
            const url = document.getElementById('dropdown2').value;
            if (url) window.open(url, '_blank');
        }
    </script>
