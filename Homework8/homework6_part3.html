    <!-- Main Content -->
    <main id="main-content">
        <h2>Homework 6 - Part 3</h2>

        <!-- Form for Phone Number Validation -->
        <form id="phoneForm">
            <label for="phoneInput">Enter your 10 digit phone number(Only enter numbers):</label>
            <input type="text" id="phoneInput" name="phoneInput" placeholder="example:(999) 999-9999" maxlength="14" oninput="formatPhoneNumber(this)">
            
            <button type="button" onclick="validatePhoneNumber()" aria-label="Validate Phone Number">Submit</button>
            <button type="reset" onclick="clearResult()" aria-label="Clear form and result">Clear</button>
        </form>

        <!-- Result Display Area -->
        <p id="resultArea" style="margin-top: 20px;" aria-live="polite"></p>
       
    </main>

    <footer>
        <p>&copy; 2024 Max Rocans Website</p>
    </footer>

    <script>
    // Automatically format the phone number as (XXX) XXX-XXXX
    function formatPhoneNumber(input) {
        let phoneNumber = input.value.replace(/\D/g, ''); // Removes non-digit characters
        if (phoneNumber.length > 3) {
            phoneNumber = `(${phoneNumber.substring(0, 3)}) ` + phoneNumber.substring(3);
        }
        if (phoneNumber.length > 9) {
            phoneNumber = phoneNumber.substring(0, 9) + '-' + phoneNumber.substring(9, 14);
        }
        input.value = phoneNumber;
    }

    // Validate phone number format
    function validatePhoneNumber() {
        const phoneInput = document.getElementById('phoneInput').value.trim();
        const resultArea = document.getElementById('resultArea');

        // Regular expression to validate the phone number format (999) 999-9999
        const phoneRegex = /^\(\d{3}\) \d{3}-\d{4}$/;

        if (phoneRegex.test(phoneInput)) {
            resultArea.textContent = `Thank you for your phone number! You should expect to be contacted by one of our agents soon.`;
            resultArea.style.color = "green"; // Success message in green
        } else {
            resultArea.textContent = `Error: Please enter a phone number in the correct format: (999) 999-9999.`;
            resultArea.style.color = "red"; // Error message in red
        }
    }

    // Clear result area when form is reset
    function clearResult() {
        document.getElementById('resultArea').textContent = '';
    }
    </script>
