<body>

    <!-- Main Content -->
    <main id="main-content" role="main">
        <section class="container">
            <article>
                <h2>Weather App Example Using OpenWeather API</h2>
                <p>Enter a city name below to get its current weather.</p>
                <form id="weather-form">
                    <label for="city">City Name:</label>
                    <input type="text" id="city" name="city" required>
                    <button type="submit">Get Weather</button>
                </form>
                <div id="weather-container"></div>
            </article>
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2024 Max Rocans Website</p>
    </footer>

    <script>
        const apiKey = "0d7fb2aa596969f583881c7507bcce35"; // Replace with your OpenWeather API key
        const form = document.getElementById("weather-form");
        const weatherContainer = document.getElementById("weather-container");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            const city = document.getElementById("city").value.trim();
            if (!city) {
                weatherContainer.innerHTML = '<p class="error-message">Please enter a valid city name.</p>';
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("City not found or API error.");
                    }
                    return response.json();
                })
                .then(data => {
                    const weatherHTML = `
                        <h3>Weather in ${data.name}, ${data.sys.country}</h3>
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Weather: ${data.weather[0].description}</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind Speed: ${data.wind.speed} m/s</p>
                    `;
                    weatherContainer.innerHTML = weatherHTML;
                })
                .catch(error => {
                    weatherContainer.innerHTML = `<p class="error-message">${error.message}</p>`;
                });
        });
    </script>
</body>
